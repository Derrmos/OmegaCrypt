<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="William et Salomé - T4S - Lycée de l'Hautil">
    <title>Inverse Modulaire | Omega-Crypt</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="images/logoomegacrypt.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/logoomegacrypt.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/logoomegacrypt.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/logoomegacrypt.png">
    <link rel="apple-touch-icon-precomposed" href="images/logoomegacrypt.png">
    <script type="text/javascript" src="js/inversemodulaire.js"></script>
</head><!--/head-->

<body>
    <div class="logo-image">                                
       <a href="index.html"><img class="img-responsive" src="images/logoomegacrypt.png" width="100px" alt=""> </a>
    </div>
        <div class="col-sm-12">                    
            <div class="text-center">
                <h1>Inverse Modulaire</h1>
            </div>             
        </div>
        <div class="col-sm-12 text-center bottom-separator">
            <img src="images/home/under.png" class="img-responsive inline" alt="">
        </div>
        <div class="col-sm-6 col-sm-offset-3">
            <div class="text-center">
                <div id="resp"></div><br />

                <label class="text-center"><b><h3>Coefficient :</b></h3></label>
            </div>
            <form id="coeffForm">
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="number" class="form-control text-center" id="a" placeholder="Coefficient A" min="1"/><br />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="number" class="form-control text-center" id="modulo" placeholder="Modulo B" min="1"/><br />
                </div>
            </div>
            <div class="text-center">
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Valider les coefficients"/>
                </div>
            </form>

                <label class="text-center"><b><h3>Matrice :</b></h3></label>
            <form id="matriceForm">
                <div class="form-group">
                    <input type="number" class="form-control text-center" id="m" placeholder="Modulo" min="1"/><br />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="number" class="form-control text-center" id="c" placeholder="Coeff A" min="1"/><br />
                    <input type="number" class="form-control text-center" id="e" placeholder="Coeff C" min="1"/><br />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input type="number" class="form-control text-center" id="d" placeholder="Coeff B" min="1"/><br />
                    <input type="number" class="form-control text-center" id="f" placeholder="Coeff D" min="1"/><br />
                </div>
            </div>
            <div class="text-center">
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Valider la matrice"/>
                </div>
                <a href="index.html" class="btn btn-error uppercase">Revenir à l'accueil</a>
            </div>
            </form>
        </div>
    </div>

    <section id="footer" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="copyright-text text-center">
                    <p>&copy; Salomé et William - Lycée de l'Hautil - T4S. Tous droits résérvés.</p>
                        <p>Designed by <a target="_blank" href="http://www.themeum.com">Themeum</a></p>
                </div>
            </div>
        </div>       
    </section>
    

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
            $('#coeffForm').submit(function () {
                return false;
            });
            $('#matriceForm').submit(function () {
                return false;
            });
    </script>
    
</body>
</html>
